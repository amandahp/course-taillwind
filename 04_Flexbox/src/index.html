<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Flexbox</title>
</head>
<body>
  <div class="flex flex-row bg-red-300">
    <div class="bg-red-600 p-6 m-2">1</div>
    <div class="bg-red-600 p-6 m-2">2</div>
    <div class="bg-red-600 p-6 m-2">3</div>
  </div>

  <div class="flex flex-col bg-blue-300">
    <div class="bg-blue-800 m-2">1</div>
    <div class="bg-blue-800 m-2">2</div>
    <div class="bg-blue-800 m-2">3</div>
  </div>

  <div class="flex flex-row-reverse bg-green-300">
    <div class="bg-green-800 m-2">1</div>
    <div class="bg-green-800 m-2">2</div>
    <div class="bg-green-800 m-2">3</div>
  </div>

  <div class="flex flex-col-reverse bg-yellow-300">
    <div class="bg-yellow-800 m-2">1</div>
    <div class="bg-yellow-800 m-2">2</div>
    <div class="bg-yellow-800 m-2">3</div>
  </div>

  <div class="flex flex-col bg-pink-300">
    <div class="bg-pink-700 m-3">1</div>
    <div class="bg-blue-700 m-3">1</div>
    <div class="bg-green-700 m-3">1</div>
    <div class="bg-yellow-700 m-3">1</div>
    <div class="bg-red-700 m-3">1</div>
    <div class="bg-gray-700 m-3">1</div>
  </div>

  <div class="flex flex-wrap bg-red-300">
    <div class="bg-red-700 m-5">1</div>
    <div class="bg-red-700 m-5">1</div>
    <div class="bg-red-700 m-5">1</div>
    <div class="bg-red-700 m-5">1</div>
    <div class="bg-red-700 m-5">1</div>
    <div class="bg-red-700 m-5">1</div>
  </div>

  <div class="flex container bg-green-400 p-8">
    <div class="flex-1 bg-green-800">1</div>
    <div class="flex-1 bg-green-500">2</div>
    <div class="flex-none bg-green-300">3</div>
  </div>

  <div class="flex bg-blue-400 m-4">
    <div class="bg-blue-800 p-6 m-3 order-last">1</div>
    <div class="bg-blue-600 p-6 m-3 ">2</div>
    <div class="bg-blue-600 p-6 m-3">4</div>
    <div class="bg-blue-600 p-6 m-3 order-2">4</div>
    <div class="bg-blue-700 p-6 m-3  order-first">3</div>
  </div>

  <div class="container flex bg-gray-300">
    <div class="bg-gray-400 p-4 m-4 lg:order-3">
      1
    </div>
    <div class="bg-gray-500 p-4 m-4 lg:order-1">
      2
    </div>
    <div class="bg-gray-600 p-4 m-4 lg:order-2">
      3
    </div>
  </div>
</body>
</html>
